<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de LEDs</title>
    <style>
        .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: gray;
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Controle de LEDs</h1>
    <div id="led1" class="circle"></div>
    <div id="led2" class="circle"></div>
    <div id="led3" class="circle"></div>
    <div id="led4" class="circle"></div>

    <script>
        // Função para buscar o estado dos LEDs periodicamente
        function atualizarLEDs() {
            fetch('/led_status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('led1').style.backgroundColor = data.led1 ? 'red' : 'gray';
                    document.getElementById('led2').style.backgroundColor = data.led2 ? 'red' : 'gray';
                    document.getElementById('led3').style.backgroundColor = data.led3 ? 'red' : 'gray';
                    document.getElementById('led4').style.backgroundColor = data.led4 ? 'red' : 'gray';
                })
                .catch(error => console.error('Erro ao obter o estado dos LEDs:', error));
        }

        // Atualiza os LEDs a cada segundo
        setInterval(atualizarLEDs, 1000);
    </script>
</body>
</html>
